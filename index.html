<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desencriptdor de Texto</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    

    <div class="container">
      
        <header>
            <img class="logo" src="img/logo.png" alt="Logo de pagina" >
        </header>

        <div class="encriptar">
            <textarea name="texto" class= "texto" id="texto" cols="30" rows="10" placeholder="Aquí ingrese su texto :D"></textarea>
        
            <div class="terminos">
                <p>Solo codigo encriptado o desencriptado</p>
            </div>
            <div class="botones">
                <button class="btn-encriptar" type="button" onclick="encriptar()" >Encriptar</button>
                <input type="button" class="btn-desencriptar" value="Desencriptar" onclick="desencriptar()"/>
            </div>
        </div>
        <div class="encriptado">
            <img src="img/muñeco.jpg" alt="" id="muñeco" />
            <div class="mensaje-encriptado" id="mensaje-encriptado">
                <h2 id="titulo-mensaje">Ningun mensaje encontrado</h2>
                <p id="parrafo">Ingresa el texto que deseas encriptar o desencriptar</p>
                
                    <button class="btn-copiar" type="button" onclick="copiar()" >Copiar</button>
                
            </div>
        </div>
    </div>
</body>
<script src="index.js"></script>
</html>
